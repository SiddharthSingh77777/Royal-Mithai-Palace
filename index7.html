<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sweets Shop</title>

<style>
/* ---------- PREMIUM BACKGROUND ---------- */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #1d0f2f, #4b1248, #f953c6);
    min-height: 100vh;
}

/* ---------- HEADER ---------- */
header {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    color: white;
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.cart {
    font-size: 18px;
}

/* ---------- HERO SECTION ---------- */
.banner {
    text-align: center;
    color: white;
    padding: 80px 20px;
}

.banner h2 {
    font-size: 42px;
    margin-bottom: 10px;
}

.banner p {
    font-size: 18px;
    opacity: 0.9;
}

/* ---------- PRODUCTS ---------- */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
    padding: 30px;
}

.product {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    transition: transform 0.3s;
}

.product:hover {
    transform: translateY(-8px);
}

.product h3 {
    margin-bottom: 10px;
}

.product p {
    font-size: 18px;
    font-weight: bold;
}

.product button {
    margin-top: 10px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
}

/* ---------- CART ---------- */
.cart-box {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    margin: 30px;
    padding: 25px;
    border-radius: 15px;
    color: white;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

.cart-box ul {
    list-style: none;
    padding: 0;
}

.cart-box li {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
}

.cart-box button {
    background: linear-gradient(135deg, #ff512f, #dd2476);
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>üç¨ Sweets Shop</h1>
    <div class="cart">üõí Cart (<span id="cartCount">0</span>)</div>
</header>

<section class="banner">
    <h2>Premium Indian Sweets</h2>
    <p>Authentic Taste ‚Ä¢ Pure Ingredients ‚Ä¢ Royal Experience</p>
</section>

<section class="products" id="products"></section>

<section class="cart-box">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <h3>Total Price: ‚Çπ<span id="total">0</span></h3>
    <button onclick="checkout()">Checkout</button>
</section>

<script>
// ---------- JAVASCRIPT ----------

// Array of Objects
const sweets = [
    {name:"Gulab Jamun", price:200},
    {name:"Rasgulla", price:180},
    {name:"Kaju Katli", price:600},
    {name:"Jalebi", price:150},
    {name:"Ladoo", price:250},
    {name:"Barfi", price:300},
    {name:"Peda", price:280},
    {name:"Mysore Pak", price:350},
    {name:"Soan Papdi", price:220},
    {name:"Halwa", price:200}
];

let cart = [];

const productsDiv = document.getElementById("products");
const cartItems = document.getElementById("cartItems");
const total = document.getElementById("total");
const cartCount = document.getElementById("cartCount");

// Display Products
sweets.forEach((item, index) => {
    productsDiv.innerHTML += `
        <div class="product">
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
            <button onclick="addToCart(${index})">Add to Cart</button>
        </div>
    `;
});

function addToCart(index) {
    cart.push(sweets[index]);
    updateCart();
}

function removeItem(i) {
    cart.splice(i, 1);
    updateCart();
}

function updateCart() {
    cartItems.innerHTML = "";
    let sum = 0;

    cart.forEach((item, i) => {
        sum += item.price;
        cartItems.innerHTML += `
            <li>${item.name} - ‚Çπ${item.price}
            <button onclick="removeItem(${i})">‚ùå</button></li>
        `;
    });

    total.innerText = sum;
    cartCount.innerText = cart.length;
}

function checkout() {
    if(cart.length === 0) {
        alert("Your cart is empty!");
    } else {
        alert("Thank you for shopping at Sweets Shop üç¨");
        cart = [];
        updateCart();
    }
}
</script>

</body>
</html>
